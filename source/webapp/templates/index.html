{% extends 'base.html' %}
{% block title %}
    Главная
{% endblock %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#" id="home_link">На главную</a>

                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#" id="enter_link" data-toggle="modal" data-target="#form_modal">Вход</a>
                <a class="nav-item nav-link d-none" href="#" id="exit_link">Выход</a>
            </div>
        </div>
    </nav>

    <h1>Здесь будет контрольная, да поможет нам Брахма, Кришна, Будда, Яхве, Иисус, Аллах, Люк Скайуокер, Король Под Горой, Сталин</h1>

    <div class="modal fade" id="form_modal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="form_title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="log_in_form" class="d-none">
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" id="username_input" placeholder="Логин">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" id="password_input"
                                   placeholder="Пароль">
                        </div>
                    </form>

                    <form id="quote_form" class="d-none">
                        <div class="form-group">
                            <input class="form-control" type="text" name="text" id="text_input" placeholder="Текст">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="author" id="author_input" placeholder="Автор">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" id="email_input" placeholder="Email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary mr-auto" id="form_submit"></button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

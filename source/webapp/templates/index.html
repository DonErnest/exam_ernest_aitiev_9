{% extends 'base.html' %}
{% block title %}
    Главная
{% endblock %}
{% block content %}

    <div class="row pt-5">
        {% for photo in photos %}
            <div class="col-sm-4">
                <div class="card">
                    <img src="{{ photo.photo.url }}" class="card-img-top ml-auto mr-auto" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ photo.description }}</h5>
                        <p class="card-text">Добавлено: {{ photo.author }}, {{ photo.created_at }}</p>
                        <p class="card-text">Лайков: {{ photo.likes }}</p>
                        <a href="{% url 'webapp:photo_detailed' photo.pk %}" class="btn btn-primary">Детальный просмотр</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
